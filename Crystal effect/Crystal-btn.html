<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Button</title>

    <link rel="stylesheet" href="Style.css">

</head>
<body>
    <!-- <video src="assets/mountain-valley-4K.mp4" autoplay muted loop> -->
        <!-- Your browser does not support the video tag. -->
    <!-- </video> -->

    <button type="button" class="crystal-btn">
        <span>
            Glassy Button
        </span>
    </button>

    <svg width="0" height="0" style="position:absolute">
    <filter id="distorsion">
      <feTurbulence type="turbulence" baseFrequency="0.03" numOctaves="2" seed="7" result="noise" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="15" xChannelSelector="G" yChannelSelector="B" />
    </filter>
  </svg>
</body>
</html>
